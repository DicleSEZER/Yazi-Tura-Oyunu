<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazı Tura Oyunu</title>
    <link rel="icon" href="/img/1TL_reverse.png" type="image/png">

    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/index.js" defer></script>
</head>
<body>

        <div class="stats">

            <div class="writing" ><img src="/img/1TL_obverse.png" alt=""></div>
        </div>
        <div class="buttons">
            <button id="flip-button">Döndür</button>
            <button id="reset-button">Sıfırla</button>
        </div>
    </div>
</body>
</html>
